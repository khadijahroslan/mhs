<h2>Residences List</h2>

<div>
  <label>Residences:<br>
    Name <input #heroName /><br>
    Type <input #heroType /><br>
    Address <input #heroAddress /><br>
    Quantity <input #heroQuantity />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value,heroType.value,heroAddress.value,heroQuantity.value); 
  heroName.value=''; heroType.value='';heroAddress.value='';heroQuantity.value=''; ">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> Residence {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
